<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Office Space... The game?</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="switch">
      <div id="start-game">
        <div class="instructions">
          <div class="TPS">
            <h1>Get 5 TPS reports</h1>
            <img src="images/tps-report.png"/>
          </div>
        <div class="or">
          or
        </div>
          <div class="TPS">
            <h1>Get to the break room</h1>
            <img src="images/break room.png"/>
          </div>
        <div class="button-start">
        <button id="start-button">StartGame</button>
        </div>
      </div>
      </div>
      <div id="third-level">
        <h1>You win!</h1>
        <h2>Congrats... Have a slice</h2>
        <img src="images/winner.gif"/>
        <div class="button-restart">
          <button id="restart-button">Restart Game</button>
        </div>
      </div>
      <div id="second-level">
        <div id="image-switch">
          <img src="images/coffee gif.gif"/>
        </div>
        <div class="container">
            <div id="text">Text</div>
            <div id="option-buttons" class="btn-grid">
                <button class="btn">Option 1</button>
                <button class="btn">Option 2</button>
                <button class="btn">Option 3</button>
                <button class="btn">Option 4</button>
            </div>
        </div>
    </div>
      <div id="first-level">
        <canvas id="game-board" width="500" height="500"></canvas>
        <audio id="tps">
          <source src="audio/tps-report.wav">
        </audio>
        <audio id="dead">
          <source src="audio/lumberg.wav">
        </audio>
        <audio id="win">
          <source src="audio/win.wav">
        </audio>
      </div>
    </div>
    <script src="text-adventure/adventure.js"></script>
    <script src="switch-level.js"></script>
    <div id="no-JS">
      <script src="index.js"></script>
    </div>
  </body>
</html>
